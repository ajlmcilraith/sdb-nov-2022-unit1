<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Order of Styling
  </title>
  <style>
    p {
      color:blue;
    }

    #para {
      color:brown;
    }

    .container {
      color:salmon !important;
    }
  </style>
</head>
<body>
  <div class="container" style="color:blueviolet">
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, fugit ut saepe aut labore tenetur, est at consequatur ratione dolorum necessitatibus reprehenderit.</p>
  </div>
</body>
</html>
