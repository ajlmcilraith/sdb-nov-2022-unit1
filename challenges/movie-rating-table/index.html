<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rating Table</title>
  </head>
  <body>
    <h2 style="text-align: center">Movies!</h2>
    <main>
      <table
        style="
          border: solid black;
          background-color: lightskyblue;
          font-style: italic;
          margin: auto;
          width: 40vw;
        "
      >
        <tr style="text-align:left;">
          <th>Movie</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Rating</th>
        </tr>
        <tr>
          <td>Scott Pilgrim vs the World</td>
          <td>2010</td>
          <td>1h 52m</td>
          <td>PG-13</td>
        </tr>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>2h 49m</td>
          <td>PG-13</td>
        </tr>
        <tr>
          <td>Knives Out</td>
          <td>2019</td>
          <td>PG-13</td>
          <td>2h 10m</td>
        </tr>
      </table>
    </main>
  </body>
</html>
